<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="goback" style="position: absolute; top: 10px; left: 10px;">
        <a href="../../index.html"><img src="../../image/goback.png" alt="" width="48"></a>
    </div>
    <h1>Calculator</h1>
    <div class="main">
        <form class="form">
            <input id="result" class="textveiw" type="text" placeholder="0" onmouseover="backgroundColor='green'">
        </form>
        <table class="table">
            <tr>
                <td ><input class="button" type="button" value="c" onclick="clearResult()"></td>
                <td ><input class="button" type="button" value="⌫" onclick="backSpace()" ></td>
                
                <td><input  class="button" type="button" value="√" onclick="sqrt()"></td>
                <td><input  class="button" type="button" value="x²" onclick="squar()"></td>
            </tr>



            <tr>
              <td><input class="button" type="button" value="1" onclick="getNumber('1')" ></td>
                <td><input class="button" type="button" value="2" onclick="getNumber('2')"></td>
                <td><input class="button" type="button" value="3" onclick="getNumber('3')"></td>
                <td><input  class="button" type="button" value="/" onclick="getNumber('/')"></td>  
            
            </tr>

            <tr>
                <td><input class="button" type="button" value="7" onclick="getNumber('7')"></td>
                <td><input class="button" type="button" value="8" onclick="getNumber('8')"></td>
                <td><input class="button" type="button" value="9" onclick="getNumber('9')"></td>
                <td><input class="button" type="button" value="-" onclick="getNumber('-')"></td>
            </tr>

            <tr>
                <td><input class="button" type="button" value="4" onclick="getNumber('4')"></td>
                <td><input class="button" type="button" value="5" onclick="getNumber('5')"></td>
                <td><input class="button" type="button" value="6" onclick="getNumber('6')"></td>
                <td><input class="button" type="button" value="+" onclick="getNumber('+')"></td>
            </tr>

            <tr>
                <td ><input class="button" type="button" value="(" onclick="getNumber('(')"></td>
                <td><input  class="button" type="button" value=")" onclick="getNumber(')')"></td>
                <td><input  class="button" type="button" value="%" onclick="getNumber('%')"></td>
                
                <td><input  class="button" type="button" value="x" onclick="getNumber('*')"></td>
                
            </tr>
            <tr>
                <td><input class="button"  type="button"  value="0" onclick="getNumber('0')"></td>
                <td><input class="button" type="button" value="." onclick="getNumber('.')"></td>
                <td colspan="2"><input class="button" type="button" style="width: 150px; background-color:sandybrown;" value="=" onclick="getResult()" ></td
            </tr>
        </table>
    </div>
    
        

    
</body>
<script src="app.js"></script>
</html>
